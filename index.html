<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® Valentine Photo Booth</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #ff1744;
  --secondary: #ff5983;
  --light-pink: #ffe6f0;
  --dark-bg: #2d1b35;
  --accent-gold: #ffd700;
  --text-light: #ffffff;
  --text-dark: #2d1b35;
  --shadow-lg: 0 20px 60px rgba(0,0,0,0.25);
  --shadow-md: 0 10px 30px rgba(0,0,0,0.15);
  --shadow-sm: 0 4px 12px rgba(0,0,0,0.1);
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #2d1b35 0%, #4a2f5c 50%, #2d1b35 100%);
  color: var(--text-light);
  min-height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 500px;
  background: rgba(255, 255, 255, 0.02);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 32px;
  padding: 32px 24px;
  box-shadow: var(--shadow-lg);
  animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header {
  text-align: center;
  margin-bottom: 28px;
}

.header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 42px;
  background: linear-gradient(135deg, #ff1744, #ffd700);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 8px;
  letter-spacing: -1px;
}

.header p {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.7);
  font-weight: 500;
}

/* Video Container */
.video-section {
  margin-bottom: 24px;
}

.video-container {
  position: relative;
  width: 100%;
  aspect-ratio: 3/4;
  border-radius: 24px;
  overflow: hidden;
  background: var(--dark-bg);
  border: 2px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-md);
  margin-bottom: 12px;
}

video, #frameOverlay {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

#frameOverlay {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
}

.photo-counter {
  text-align: center;
  font-size: 13px;
  color: rgba(255, 255, 255, 0.6);
  font-weight: 600;
  letter-spacing: 0.5px;
  text-transform: uppercase;
}

/* Toolbar */
.toolbar {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 20px;
}

button {
  padding: 12px 16px;
  border: none;
  border-radius: 12px;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
}

button:before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.2);
  transition: left 0.3s ease;
  z-index: -1;
}

button:hover:before {
  left: 0;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

button:active {
  transform: translateY(0);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#snapBtn {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  grid-column: 1 / -1;
  padding: 14px;
  font-size: 15px;
}

#retakeBtn {
  background: rgba(255, 23, 68, 0.2);
  color: var(--secondary);
  border: 1px solid var(--secondary);
}

#editStripBtn {
  background: rgba(255, 215, 0, 0.2);
  color: var(--accent-gold);
  border: 1px solid var(--accent-gold);
}

#downloadBtn {
  background: rgba(255, 215, 0, 0.15);
  color: var(--accent-gold);
  border: 1px solid var(--accent-gold);
  grid-column: 1 / -1;
}

/* Filters Section */
.filters-section {
  margin-bottom: 24px;
}

.filters-label {
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: rgba(255, 255, 255, 0.5);
  margin-bottom: 12px;
  display: block;
  text-align: center;
}

#filters {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.filter-swatch {
  width: 54px;
  height: 54px;
  border-radius: 14px;
  cursor: pointer;
  border: 2px solid transparent;
  box-shadow: var(--shadow-sm);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.filter-swatch:hover {
  transform: scale(1.08);
  box-shadow: var(--shadow-md);
}

.filter-swatch.active {
  border-color: var(--accent-gold);
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
}

.filter-swatch[data-filter="none"] { background: linear-gradient(135deg, #ffffff, #f5f5f5); }
.filter-swatch[data-filter="grayscale(100%)"] { background: linear-gradient(135deg, #888, #555); }
.filter-swatch[data-filter="sepia(100%)"] { background: linear-gradient(135deg, #dab89b, #b8956a); }
.filter-swatch[data-filter="saturate(150%)"] { background: linear-gradient(135deg, #ff69b4, #ff1493); }
.filter-swatch[data-filter="contrast(120%) brightness(110%)"] { background: linear-gradient(135deg, #ffb3d9, #ff69b4); }

/* Preview Thumbnails */
.preview-section {
  margin-bottom: 24px;
}

.preview-label {
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: rgba(255, 255, 255, 0.5);
  margin-bottom: 12px;
  display: block;
  text-align: center;
}

#previewContainer {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  min-height: 100px;
  align-items: flex-start;
}

.preview-wrapper {
  width: 70px;
  height: 94px;
  border-radius: 12px;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid rgba(255, 255, 255, 0.2);
  box-shadow: var(--shadow-sm);
  position: relative;
  animation: photoAppear 0.4s ease-out;
}

@keyframes photoAppear {
  from {
    opacity: 0;
    scale: 0.8;
  }
  to {
    opacity: 1;
    scale: 1;
  }
}

.preview-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.preview-delete {
  position: absolute;
  top: 4px;
  right: 4px;
  background: rgba(255, 23, 68, 0.9);
  color: white;
  border: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  font-size: 12px;
  cursor: pointer;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 0;
}

.preview-wrapper:hover .preview-delete {
  display: flex;
}

.empty-state {
  text-align: center;
  color: rgba(255, 255, 255, 0.4);
  font-size: 13px;
  padding: 20px;
}

/* Edit Panel */
#editPanel {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 240, 245, 0.98));
  color: var(--text-dark);
  padding: 32px;
  border-radius: 24px;
  z-index: 1000;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
  animation: panelSlideIn 0.4s ease-out;
  max-height: 90vh;
  overflow-y: auto;
}

@keyframes panelSlideIn {
  from {
    opacity: 0;
    scale: 0.95;
  }
  to {
    opacity: 1;
    scale: 1;
  }
}

#editPanel.active {
  display: block;
}

.panel-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 999;
  backdrop-filter: blur(4px);
}

.panel-overlay.active {
  display: block;
}

#editPanel h3 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 18px;
}

#editPanel label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--text-dark);
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

#editPanel select,
#editPanel input[type="text"] {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 2px solid rgba(0, 0, 0, 0.1);
  font-size: 14px;
  font-family: 'Poppins', sans-serif;
  transition: all 0.3s ease;
  background: rgba(255, 255, 255, 0.8);
}

#editPanel select:focus,
#editPanel input[type="text"]:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(255, 23, 68, 0.1);
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 8px;
}

#frameToggle {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--primary);
}

/* Strip Preview */
#stripPreviewContainer {
  margin: 20px 0;
  border-radius: 12px;
  overflow: hidden;
  background: rgba(0, 0, 0, 0.05);
  border: 1px solid rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 200px;
  padding: 12px;
}

#stripPreviewCanvas {
  max-width: 100%;
  max-height: 400px;
  border-radius: 10px;
}

.panel-buttons {
  display: flex;
  gap: 12px;
  margin-top: 24px;
}

#cancelEdit, #saveEdit {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  font-size: 13px;
  letter-spacing: 0.5px;
}

#cancelEdit {
  background: rgba(0, 0, 0, 0.1);
  color: var(--text-dark);
}

#cancelEdit:hover {
  background: rgba(0, 0, 0, 0.15);
}

#saveEdit {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
}

#saveEdit:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

/* Loading Indicator */
.loading-spinner {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1001;
}

.loading-spinner.active {
  display: block;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 4px solid rgba(255, 255, 255, 0.2);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Toast Notifications */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  padding: 14px 20px;
  border-radius: 12px;
  box-shadow: var(--shadow-lg);
  animation: toastSlide 0.4s ease-out;
  z-index: 2000;
  font-size: 13px;
  font-weight: 500;
}

@keyframes toastSlide {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Responsive */
@media (max-width: 480px) {
  .container {
    padding: 20px 16px;
    border-radius: 24px;
  }

  .header h1 {
    font-size: 32px;
  }

  #editPanel {
    padding: 24px 20px;
    max-width: 95%;
  }

  .toolbar {
    gap: 8px;
  }

  button {
    font-size: 13px;
    padding: 11px 14px;
  }

  .preview-wrapper {
    width: 60px;
    height: 80px;
  }

  .video-container {
    aspect-ratio: 9/12;
  }
}

/* Accessibility */
button:focus-visible {
  outline: 2px solid var(--accent-gold);
  outline-offset: 2px;
}

input:focus-visible,
select:focus-visible {
  outline: 2px solid var(--primary);
  outline-offset: 2px;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>‚ú® Valentine Booth</h1>
    <p>Capture moments, create memories</p>
  </div>

  <div class="video-section">
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <img id="frameOverlay" src="" alt="">
    </div>
    <div class="photo-counter" id="photoCounter">Ready to capture</div>
  </div>

  <div class="toolbar">
    <button id="snapBtn" disabled>üì∏ Snap Photo</button>
    <button id="retakeBtn">üîÑ Retake All</button>
    <button id="editStripBtn">‚úèÔ∏è Edit Strip</button>
    <button id="downloadBtn">‚¨áÔ∏è Download</button>
  </div>

  <div class="filters-section">
    <label class="filters-label">‚ú® Filters</label>
    <div id="filters">
      <div class="filter-swatch active" data-filter="none" title="Original"></div>
      <div class="filter-swatch" data-filter="grayscale(100%)" title="B&W"></div>
      <div class="filter-swatch" data-filter="sepia(100%)" title="Sepia"></div>
      <div class="filter-swatch" data-filter="saturate(150%)" title="Vibrant"></div>
      <div class="filter-swatch" data-filter="contrast(120%) brightness(110%)" title="Bold"></div>
    </div>
  </div>

  <div class="preview-section">
    <label class="preview-label">üì∑ Your Photos</label>
    <div id="previewContainer">
      <div class="empty-state">Take photos to get started</div>
    </div>
  </div>
</div>

<div class="panel-overlay" id="panelOverlay"></div>

<div id="editPanel">
  <h3>Customize Strip</h3>
  
  <div class="form-group">
    <label>Strip Style</label>
    <select id="styleSelect">
      <option value="classic">Classic White</option>
      <option value="pink">Soft Pink</option>
      <option value="vintage">Vintage Sepia</option>
      <option value="polaroid">Polaroid</option>
      <option value="dark">Dark Elegance</option>
    </select>
  </div>

  <div class="form-group">
    <label>Caption / Message</label>
    <input type="text" id="captionInput" placeholder="Happy Valentine!">
  </div>

  <div class="form-group checkbox-group">
    <input type="checkbox" id="frameToggle" checked>
    <label for="frameToggle" style="margin: 0;">Show Frame Overlay</label>
  </div>

  <div id="stripPreviewContainer">
    <canvas id="stripPreviewCanvas"></canvas>
  </div>

  <div class="panel-buttons">
    <button id="cancelEdit">Cancel</button>
    <button id="saveEdit">Save Changes</button>
  </div>
</div>

<div class="loading-spinner" id="loadingSpinner">
  <div class="spinner"></div>
</div>

<script>
const video = document.getElementById("video");
const frameOverlay = document.getElementById("frameOverlay");
const snapBtn = document.getElementById("snapBtn");
const retakeBtn = document.getElementById("retakeBtn");
const editStripBtn = document.getElementById("editStripBtn");
const downloadBtn = document.getElementById("downloadBtn");
const previewContainer = document.getElementById("previewContainer");
const filterSwatches = document.querySelectorAll(".filter-swatch");
const photoCounter = document.getElementById("photoCounter");

const editPanel = document.getElementById("editPanel");
const panelOverlay = document.getElementById("panelOverlay");
const styleSelect = document.getElementById("styleSelect");
const captionInput = document.getElementById("captionInput");
const frameToggle = document.getElementById("frameToggle");
const cancelEdit = document.getElementById("cancelEdit");
const saveEdit = document.getElementById("saveEdit");
const stripPreviewCanvas = document.getElementById("stripPreviewCanvas");
const loadingSpinner = document.getElementById("loadingSpinner");

let photos = [];
const MAX_PHOTOS = 4;
let currentFilter = "none";
let stripOptions = { style: "classic", caption: "", frame: true };

// Toast notification
function showToast(message) {
  const toast = document.createElement("div");
  toast.className = "toast";
  toast.textContent = message;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
}

// Update counter
function updateCounter() {
  if (photos.length === 0) {
    photoCounter.textContent = "Ready to capture";
  } else {
    photoCounter.textContent = `${photos.length} of ${MAX_PHOTOS} photos ‚Ä¢ ${MAX_PHOTOS - photos.length} remaining`;
  }
}

// Camera setup
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 1920 } },
      audio: false
    });
    video.srcObject = stream;
  } catch (err) {
    alert("üì∏ Camera access denied. Please enable camera permissions.");
  }
}

video.addEventListener("loadedmetadata", () => {
  snapBtn.disabled = false;
});

// Filter selection
filterSwatches.forEach(swatch => {
  swatch.addEventListener("click", () => {
    filterSwatches.forEach(s => s.classList.remove("active"));
    swatch.classList.add("active");
    currentFilter = swatch.dataset.filter;
    video.style.filter = currentFilter;
  });
});

// Snap photo
snapBtn.addEventListener("click", () => {
  if (photos.length >= MAX_PHOTOS) return;

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext("2d");
  
  // Apply filter
  ctx.filter = currentFilter;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const dataUrl = canvas.toDataURL("image/png");

  photos.push({ data: dataUrl });

  // Create preview
  const wrapper = document.createElement("div");
  wrapper.className = "preview-wrapper";
  const img = document.createElement("img");
  img.src = dataUrl;
  
  const deleteBtn = document.createElement("button");
  deleteBtn.className = "preview-delete";
  deleteBtn.innerHTML = "‚úï";
  deleteBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    const index = photos.indexOf(photos[Array.from(previewContainer.querySelectorAll(".preview-wrapper")).indexOf(wrapper)]);
    if (index > -1) {
      photos.splice(index, 1);
      wrapper.remove();
      updateCounter();
      snapBtn.disabled = photos.length >= MAX_PHOTOS ? true : false;
      showToast("Photo deleted");
    }
  });

  wrapper.appendChild(img);
  wrapper.appendChild(deleteBtn);
  
  previewContainer.innerHTML = "";
  photos.forEach(p => {
    const w = document.createElement("div");
    w.className = "preview-wrapper";
    const i = document.createElement("img");
    i.src = p.data;
    w.appendChild(i);
    previewContainer.appendChild(w);
  });

  updateCounter();
  snapBtn.disabled = photos.length >= MAX_PHOTOS ? true : false;
  showToast(`Photo ${photos.length} captured!`);
});

// Retake
retakeBtn.addEventListener("click", () => {
  if (confirm("Delete all photos?")) {
    photos = [];
    previewContainer.innerHTML = '<div class="empty-state">Take photos to get started</div>';
    snapBtn.disabled = false;
    updateCounter();
    showToast("All photos cleared");
  }
});

// Edit panel
editStripBtn.addEventListener("click", () => {
  if (photos.length === 0) {
    showToast("Take photos first!");
    return;
  }
  editPanel.classList.add("active");
  panelOverlay.classList.add("active");
  drawStripPreview();
});

panelOverlay.addEventListener("click", () => {
  editPanel.classList.remove("active");
  panelOverlay.classList.remove("active");
});

cancelEdit.addEventListener("click", () => {
  editPanel.classList.remove("active");
  panelOverlay.classList.remove("active");
});

saveEdit.addEventListener("click", () => {
  stripOptions.style = styleSelect.value;
  stripOptions.caption = captionInput.value;
  stripOptions.frame = frameToggle.checked;
  editPanel.classList.remove("active");
  panelOverlay.classList.remove("active");
  showToast("Strip saved!");
});

// Draw preview
function drawStripPreview() {
  loadingSpinner.classList.add("active");
  
  const canvas = stripPreviewCanvas;
  const ctx = canvas.getContext("2d");
  const maxWidth = 320;
  const spacing = 10;
  
  let totalHeight = 0;
  const imgs = photos.map(p => {
    const img = new Image();
    img.src = p.data;
    return img;
  });

  let loadedCount = 0;
  imgs.forEach(img => {
    img.onload = () => {
      img.scaledHeight = (maxWidth / img.width) * img.height;
      loadedCount++;

      if (loadedCount === imgs.length) {
        totalHeight = imgs.reduce((sum, i) => sum + i.scaledHeight, 0) + (spacing * (imgs.length - 1)) + 60;
        
        canvas.width = maxWidth;
        canvas.height = totalHeight;

        // Background
        let bgColor = "#fff";
        if (stripOptions.style === "pink") bgColor = "#ffe6f0";
        if (stripOptions.style === "vintage") bgColor = "#f2e6d9";
        if (stripOptions.style === "polaroid") bgColor = "#fdfdfd";
        if (stripOptions.style === "dark") bgColor = "#2d1b35";
        
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, maxWidth, totalHeight);

        // Draw photos
        let y = 15;
        imgs.forEach(img2 => {
          ctx.drawImage(img2, 0, y, maxWidth, img2.scaledHeight);
          y += img2.scaledHeight + spacing;
        });

        // Caption
        ctx.fillStyle = stripOptions.style === "dark" ? "#ffd700" : "#ff1744";
        ctx.font = "bold 16px Poppins, sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(stripOptions.caption || "Happy Valentine!", maxWidth / 2, y + 20);

        // Date
        ctx.fillStyle = stripOptions.style === "dark" ? "rgba(255,255,255,0.6)" : "#999";
        ctx.font = "12px Poppins, sans-serif";
        ctx.fillText(new Date().toLocaleDateString(), maxWidth / 2, y + 38);

        loadingSpinner.classList.remove("active");
      }
    };
  });
}

[styleSelect, captionInput, frameToggle].forEach(el => {
  el.addEventListener("change", drawStripPreview);
});

// Download
downloadBtn.addEventListener("click", () => {
  if (photos.length === 0) {
    showToast("Take photos first!");
    return;
  }

  loadingSpinner.classList.add("active");
  
  const maxWidth = 360;
  const spacing = 12;
  const imgs = photos.map(p => {
    const img = new Image();
    img.src = p.data;
    return img;
  });

  let loadedCount = 0;
  imgs.forEach(img => {
    img.onload = () => {
      img.scaledHeight = (maxWidth / img.width) * img.height;
      loadedCount++;

      if (loadedCount === imgs.length) {
        let totalHeight = imgs.reduce((sum, i) => sum + i.scaledHeight, 0) + (spacing * (imgs.length - 1)) + 70;
        
        const canvas = document.createElement("canvas");
        canvas.width = maxWidth;
        canvas.height = totalHeight;
        const ctx = canvas.getContext("2d");

        // Background
        let bgColor = "#fff";
        if (stripOptions.style === "pink") bgColor = "#ffe6f0";
        if (stripOptions.style === "vintage") bgColor = "#f2e6d9";
        if (stripOptions.style === "polaroid") bgColor = "#fdfdfd";
        if (stripOptions.style === "dark") bgColor = "#2d1b35";

        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, maxWidth, totalHeight);

        let y = 20;
        imgs.forEach(img2 => {
          ctx.drawImage(img2, 0, y, maxWidth, img2.scaledHeight);
          y += img2.scaledHeight + spacing;
        });

        ctx.fillStyle = stripOptions.style === "dark" ? "#ffd700" : "#ff1744";
        ctx.font = "bold 18px Poppins, sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(stripOptions.caption || "Happy Valentine!", maxWidth / 2, y + 20);

        ctx.fillStyle = stripOptions.style === "dark" ? "rgba(255,255,255,0.6)" : "#999";
        ctx.font = "13px Poppins, sans-serif";
        ctx.fillText(new Date().toLocaleDateString(), maxWidth / 2, y + 40);

        const link = document.createElement("a");
        link.download = `valentine_strip_${Date.now()}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();

        loadingSpinner.classList.remove("active");
        showToast("Strip downloaded!");
      }
    };
  });
});

startCamera();
updateCounter();
</script>
